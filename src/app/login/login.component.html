<form>
  <h3>Day Planner Login</h3>  
 <div class="input">
        <label>Email:</label>
        <input type="text" name="email" [(ngModel)]="email"> 
      </div>
      <div class="input">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" value="login" (click)="loginUser()">Login</button>  
    
</form>
